<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GraphOfPage</title>
	<style>
		.row {
			margin-bottom: 100px;
		}
	</style>
</head>
<body>
	
	<div class="row header-row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h1>Веб-сервис "Совместная встречаемость русских слов на странице</h1></div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h2>Анализатор совместной встречаемости слов</h2>
			<a href="/"><button>На главную</button></a>
		</div>
		<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3>Адрес страницы</h3>
			<p>
				{{ req }}
			</p>
			<h3>Информация о совместной встречаемости слов</h3>
                                                        <p><img src="figure.png" alt="Граф встречаемости слов"></p>
			<p>
				{{ answer }}
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<h3>Проанализировать другую страницу</h3>
			<form action="analyse">
				<input type="text" name="adress" placeholder="Адрес страницы">
				<input type="submit" value="Проанализировать" class="submit">
			</form>
		</div>
		<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
	</div>

</body>
</html>
